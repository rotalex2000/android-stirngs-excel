<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Resource Strings Exporter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col-sm-6">
            <textarea id="rawInput" name="rawInput" rows="10"></textarea>
            <br>
            <button id="exportButton" type="button" class="btn btn-primary" onclick="exportStringsToClipoard()" data-container="body"
                data-toggle="popover" data-placement="right" data-content="Formatted strings copied to clipboard!">
                Format
            </button>
        </div>
        <div class="col-sm-6">
            <div class="alert alert-primary" role="alert">
                <p>Paste your xml strings in the field below.</p>
                <p>You can paste one string resource, multiple ones, or the whole file.</p>
                <p>Click the blue button to format for Excel.</p>
                <p>The formatted strings will be automatically copied to clipboard.</p>
                <p>Just go and paste your formatted strings into Excel.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
